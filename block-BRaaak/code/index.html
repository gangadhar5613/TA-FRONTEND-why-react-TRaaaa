<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using JSX</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <h2 class='text-center py-2 text-4xl font-bold'>All Articles</h2>
    <h3 class="text-center py-2 text-2xl font-medium">Collection of best articles on Startup</h3>
    <article class="card-section m-10 flex flex-row space-around items-center justify-center "></article>
  <script type="text/babel">
   
                    let articles = [
                            {
                                title: 'City Lights in New York',
                                date: new Date('2017-01-26'),
                                comments: 67,
                                subTitle: 'The city that never sleeps.',
                                description:
                                'New York, the largest city in the U.S., is an architectural marvel with plenty of historic monuments, magnificent buildings and countless dazzling skyscrapers.',
                                category: 'photos',
                                imageURL:
                                'https://images.unsplash.com/photo-1610874933184-7728fd666162?ixid=MXwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzfHx8ZW58MHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60',
                            },
                            {
                                title: 'Twitter’s decentralized future',
                                date: new Date('2021-01-16'),
                                comments: 43,
                                subTitle: 'The decentralized future of twitter.',
                                description:
                                'The platform’s vision of a sweeping open standard could also be the far-right’s internet endgame',
                                category: 'social network',
                                imageURL:
                                'https://techcrunch.com/wp-content/uploads/2019/09/twitter-hidden-replies1.png?resize=1536,816',
                            },
                            {
                                title:
                                'Startups look beyond lidar for autonomous vehicle perception',
                                date: new Date('2017-07-26'),
                                comments: 17,
                                subTitle:
                                'Lidar pushed ahead of traditional cameras because it could do things they couldn’t',
                                description:
                                'Last CES was a time of reckoning for lidar companies, many of which were cratering due to a lack of demand from a (still) non-existent autonomous vehicle industry. ',
                                category: 'future',
                                imageURL:
                                'https://techcrunch.com/wp-content/uploads/2019/07/GettyImages-846875220.jpg?w=1390&crop=1',
                            },
                    ];
   
           

           const cardSection = document.querySelector('.card-section');
           

               let Card = (props) => (
                   
                            <section className = 'card mx-5 shadow-xl flex flex-col justify-center items-center w-96 relative border-8 border-light-blue-500 border-opacity-100'>

                            <div className= 'img-section relative'>
                                <div className= 'date bg-red-500 w-20 text-center h-20 flex flex-col items-center justify-center absolute top-8 right-10 rounded-full'>
                                    <span className= 'font-bold'>{props.date.getDate()}</span>
                                    <span className='font-bold'>{ props.date.toLocaleString('default',{month:'short'})}</span>
                                </div>
                                <img src={props.imageURL} alt="card image"/>
                                <div className='photos bg-red-500  p-1 absolute left-0 bottom-0'>
                                    <h3 className= 'text-2xl font-bold'>{props.category}</h3>
                                </div>
                            </div>
                        
                            <div className= 'text-section p-5 relative'>
                                
                            <h1 className='heading py-3 text-3xl font-bold'>{props.title}</h1>  
                            <h2 className='subtitle py-3 text-2xl text-red-600 font-medium'>{props.subTitle}</h2>                                    
                            <p className='description py-3'>{props.description}</p>
                            <div className='timing flex flex-row '>
                                <div className= 'time mx-5 font-bold '>
                                <span>6 min ago</span>
                                </div>
                                <div className= 'comments font-bold '>
                                    <i class="far fa-comments mx-2 "></i>
                                    <span>{props.comments} comments</span>
                                </div> 
                            </div>
                            </div>
                        </section>
               );

          
                const cards = 
                            articles.map((article) => {
                                
                                return <Card title = {article.title} date = {article.date} comments = {article.comments}
                                description = {article.description} subTitle = {article.subTitle} category = {article.category} 
                                imageURL={article.imageURL} />
                            })
                     
                  
            

               
             
                ReactDOM.render(cards,cardSection);
           

  </script>
</body>
</html>
